<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
      <!-- logo nav make it clickable -->
    <img class="responsive-img fixed-top" src="assets/images/favicon.ico/favicon-96x96.png" alt="">
    
    <div class="container-fluid" id="contentWrapper">
      <div class="row">
      <div class="jumbotron-fluid custom-bg mb-4" id="logo-holder">
        <div class="container d-flex flex-column align-items-center custom-margin-top">
            
            <h1 class="display-4 text-dark">Pantry Chef</h1>
            <p class="lead  text-dark">Your personal guide to cooking tasty recipes with minimal effort</p>
            
          </div>
          
      </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 justify-content-center">
          <form class="d-flex flex-column justify-content-center">
            <div
              class="form-group col-sm-12 col-md-4 offset-md-4 col-lg-4 offset-lg-4"
            >
              <input
                type="text"
                class="form-control"
                id="ingredient-input-1"
                placeholder="ingredient 1"
              />
            </div>

            <div
              class="form-group col-sm-12 col-md-4 offset-md-4 col-lg-4 offset-lg-4"
            >
              <input
                type="text"
                class="form-control"
                id="ingredient-input-2"
                placeholder="ingredient 2"
              />
            </div>

            <div
              class="form-group col-sm-12 col-md-4 offset-md-4 col-lg-4 offset-lg-4"
            >
              <input
                type="text"
                class="form-control"
                id="ingredient-input-3"
                placeholder="ingredient 3"
              />
            </div>
            <div class="form-group m-auto">
              <button type="submit" class="btn text-light" id="submit-btn">
                Search
              </button>
            </div>
          </form>
        </div>
    </div>

    <div class="container d-flex flex-row flex-wrap mt-3" id="recipe-container">

    </div>





    </div>


     
    </div>
